services:
  postgres:
    image: postgres:latest
    platform: linux/amd64
    container_name: postgresAgro
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql1
      - ./tables/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '${POSTGRES_PORT}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brain-agriculture

  postgres-test:
    image: postgres:latest
    platform: linux/amd64
    container_name: postgresAgroTest
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE_TEST}
    volumes:
      - pgdata-test:/var/lib/postgresql
      - ./tables/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '${POSTGRES_PORT_TEST}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE_TEST}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brain-agriculture

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brain-agriculture-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      PORT: 3000
      SERVICE_NAME: brain-agriculture-api
      OTEL_EXPORTER_OTLP_ENDPOINT: otelcol:4317
      OTEL_METRIC_EXPORT_INTERVAL: 30000
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - brain-agriculture
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/dashboard', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  otelcol:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otelcol
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./otelcol-config.yml:/etc/otelcol/config.yml:ro
      - ${HOME}/.config/gcloud/application_default_credentials.json:/etc/otel/key.json:ro
    environment:
      GOOGLE_CLOUD_PROJECT: ${GCP_PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: /etc/otel/key.json
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "13133:13133" # Health check
      - "8888:8888"   # Prometheus metrics
    networks:
      - brain-agriculture
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:13133"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
  pgdata-test:

networks:
  brain-agriculture:
    driver: bridge
