services:
  postgres:
    image: postgres:latest
    platform: linux/amd64
    container_name: postgresAgro
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql1
      - ./tables/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '${POSTGRES_PORT}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brain-agriculture

  postgres-test:
    image: postgres:latest
    platform: linux/amd64
    container_name: postgresAgroTest
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE_TEST}
    volumes:
      - pgdata-test:/var/lib/postgresql
      - ./tables/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '${POSTGRES_PORT_TEST}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE_TEST}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brain-agriculture

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brain-agriculture-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - brain-agriculture
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/dashboard', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  pgdata:
  pgdata-test:

networks:
  brain-agriculture:
    driver: bridge
